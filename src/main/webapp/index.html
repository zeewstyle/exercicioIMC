<html>
  <head>

    <script type="text/javascript">

    function calcula_imc(){

    var altura = document.formularioCalculo.altura.value;
    var peso = document.formularioCalculo.peso.value;
    var alturametro = altura/100
    var quadrado = (alturametro * alturametro);
    var calculo = (peso/quadrado);

    if(calculo<18.5){
    alert("Abaixo do peso ideal com o IMC: " + calculo);
    }
    else if(calculo>=18.5 && calculo<24.9){
    alert("Na faixa de peso ideal com o IMC: " + calculo);
    }

    else if(calculo>=25 && calculo<29.9) {
    alert("Quadro de sobrepeso com o IMC: " + calculo);
    }
    else if(calculo>=30 && calculo<39.9) {
    alert("Quadro de obesidade com o IMC: " + calculo);
    }
    else if (calculo>40)
    alert("Quadro de obesidade mórbida com o IMC: " + calculo);
    }

    </script>

    <title>Calculo IMC PW2017</title>

    <link href="style.css" rel ="stylesheet">

  </head>

  <body>
    <body background="http://www.planwallpaper.com/static/images/Alien_Ink_2560X1600_Abstract_Background_1.jpg" style = background-repeat: no-repeat>

    <div id="centralizado">
      <div id="titulo"><h1>Calculo de IMC - Aula PW</h1></div>
    <form name="formularioCalculo" id="formularioCalculo" action="#">

    <p><b> Altura (cm) </b><br />
    <input type="text" id="altura" name="altura" />
    </p>

    <p><b>Peso (kg)</b><br />
    <input type="text" id="peso" name="peso" />
    </p>

    <p><label>
    <input type="radio" name="sexo" id="sexo_m" />
    <font color="blue">Masculino</label> <br />

    <label>
    <input type="radio" name="sexo" id="sexo_f" />
    <font color="red">Feminino</label></p>

    <p><input name="Enviar" type="submit" value="Calcular" onclick="calcula_imc()" /></p>
    </form>
</div>
  </body>

</html>
